<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namit Midha</title>
    <meta name="description" content="Portfolio of Namit Midha - Strategy, product, and team builder with 12+ years in financial services, insurance, and consulting.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f2ec; /* light beige */
            color: #222;
            margin: 0;
            padding: 0;
        }

        nav {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 30px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #000;
        }

        /* Landing layout */
        .landing {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            gap: 40px;
            flex-wrap: wrap; /* responsive stacking */
        }

        .intro {
            flex: 1;
            min-width: 280px;
        }

        .intro h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        .handle {
            font-weight: bold;
            margin-top: 20px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 1.5em;
            margin-right: 15px;
            color: #000;
            text-decoration: none;
        }

        /* Image column */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            min-width: 280px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .landing {
                flex-direction: column;
                text-align: center;
            }
            .image-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">RESUME</a></li>
            <li><a href="#">THOUGHTS</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="landing">
        <!-- Left Column -->
        <div class="intro">
            <h1>Namit Midha</h1>
            <p>
                I build strategies, products, and teams that improve outcomes. 
                12+ years in financial services, insurance, and consulting with a curiosity for people, cultures, 
                and ideas that change the way we live and work.
            </p>
            <p class="handle">@reallygreatsite</p>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <!-- Right Column -->
        <div class="image-container">
            <img src="ChatGPT-Image.png" alt="Namit Midha presenting">
        </div>
    </section>
</body>
</html>
